<!DOCTYPE html>
<html lang="en" ng-app="ChurchTVApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church TV Test</title>

    <!-- AngularJS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>

    <!-- Angular Translate for i18n -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.4/angular-translate.min.js"></script>

    <!-- Application Files -->
    <script src="app/i18n/translations.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
    <div class="container" style="padding: 20px;">
        <h1>Test Page</h1>
        <p>Angular App: {{'NAV_HOME' | translate}}</p>
        <p>Current language: <span ng-bind="currentLanguage"></span></p>
        <button ng-click="testTranslate()">Test Translation</button>
    </div>

    <script>
        // Test controller
        angular.module('ChurchTVApp')
            .controller('TestController', ['$scope', '$translate', function($scope, $translate) {
                $scope.currentLanguage = 'en';
                $scope.testTranslate = function() {
                    console.log('Translation test:', $translate.instant('NAV_HOME'));
                };
            }]);
    </script>
</body>
</html>
