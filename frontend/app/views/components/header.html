<!-- Church TV Header Component -->
<header class="main-header" ng-controller="HeaderController as headerCtrl">
    <div class="container">
        <div class="header-content">
            <!-- Logo/Brand -->
            <a href="#/" class="logo">
                <img src="../../../../LCMTVWebNew/lctv-logo-white.png" alt="LCTV Logo" class="logo-image">
            </a>

            <!-- Desktop: Navigation Links (hidden on mobile) -->
            <nav class="nav-links header-nav-desktop">
                <a href="#/" ng-class="{active: $location.path() === '/'}">
                    <i class="fa fa-home"></i> Home
                </a>

                <!-- Categories Dropdown -->
                <div class="nav-dropdown" ng-if="headerCtrl.categories.length > 0">
                    <button class="nav-dropdown-toggle" ng-click="headerCtrl.toggleCategoriesDropdown()">
                        <i class="fa fa-list"></i> Categories
                        <i class="fa fa-chevron-down dropdown-arrow" ng-class="{rotated: headerCtrl.showCategoriesDropdown}"></i>
                    </button>
                    <div class="nav-dropdown-menu" ng-show="headerCtrl.showCategoriesDropdown">
                        <a href="#/category/{{category.slug}}"
                           class="dropdown-item"
                           ng-repeat="category in headerCtrl.categories"
                           ng-click="headerCtrl.navigateToCategory(category.slug)">
                            <i class="fa {{headerCtrl.getCategoryIcon(category.slug)}}"></i>
                            {{category.name}}
                        </a>
                    </div>
                </div>

                <!-- User Authentication -->
                <div ng-if="!headerCtrl.authLoading && !headerCtrl.isAuthenticated" class="auth-links">
                    <button ng-click="headerCtrl.goToLogin()" class="btn btn-outline-light btn-sm">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                </div>

                <!-- User Dropdown (when authenticated) -->
                <div ng-if="!headerCtrl.authLoading && headerCtrl.isAuthenticated" class="user-dropdown" ng-class="{active: headerCtrl.showUserDropdown}">
                    <button class="user-dropdown-toggle" ng-click="headerCtrl.toggleUserDropdown()">
                        <i class="fa fa-user"></i>
                        <span class="user-name">{{headerCtrl.currentUser.first_name}}</span>
                        <i class="fa fa-chevron-down dropdown-arrow" ng-class="{rotated: headerCtrl.showUserDropdown}"></i>
                    </button>
                    <div class="user-dropdown-menu" ng-show="headerCtrl.showUserDropdown">
                        <a href="#/profile" class="dropdown-item" ng-click="headerCtrl.navigateTo('/profile'); $event.preventDefault()">
                            <i class="fa fa-user"></i> Profile
                        </a>
                        <a href="#/favorites" class="dropdown-item" ng-click="headerCtrl.navigateTo('/favorites'); $event.preventDefault()">
                            <i class="fa fa-heart"></i> Favourites
                        </a>
                        <a href="#/favorites?tab=history" class="dropdown-item" ng-click="headerCtrl.navigateTo('/favorites', {tab: 'history'}); $event.preventDefault()">
                            <i class="fa fa-history"></i> Watch History
                        </a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item logout-btn" ng-click="headerCtrl.logout()">
                            <i class="fa fa-sign-out"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Desktop: Search Bar (hidden on mobile) -->
            <div class="search-bar-container header-search-desktop">
                <form class="search-bar" ng-submit="headerCtrl.performHeaderSearch()">
                    <input type="text"
                           ng-model="headerCtrl.searchQuery"
                           ng-keyup="headerCtrl.onSearchInputChange($event)"
                           ng-keydown="headerCtrl.onSearchKeyDown($event)"
                           ng-focus="headerCtrl.showSearchSuggestions = headerCtrl.searchSuggestions.length > 0"
                           placeholder="Search videos..."
                           autocomplete="off">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <div class="search-suggestions-dropdown" ng-show="headerCtrl.showSearchSuggestions">
                    <div class="search-suggestion-item"
                         ng-repeat="suggestion in headerCtrl.searchSuggestions track by $index"
                         ng-class="{selected: $index === headerCtrl.selectedSuggestionIndex}"
                         ng-click="headerCtrl.selectSearchSuggestion(suggestion)">
                        <i class="fa fa-search"></i>
                        <span class="suggestion-text">{{suggestion.suggestion || suggestion}}</span>
                        <span class="suggestion-type" ng-if="suggestion.type">{{suggestion.type}}</span>
                    </div>
                </div>
            </div>

            <!-- Language Switcher (Desktop) -->
            <language-switcher class="language-switcher-desktop"></language-switcher>

            <!-- Mobile: Language + Hamburger (visible only on mobile) -->
            <div class="header-mobile-actions">
                <language-switcher class="language-switcher-mobile"></language-switcher>
                <button type="button" class="hamburger-btn" ng-click="headerCtrl.toggleMobileMenu()" ng-class="{active: headerCtrl.mobileMenuOpen}" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>

        <!-- Mobile menu panel (slide-down, only on small screens) -->
        <div class="header-mobile-menu" ng-class="{open: headerCtrl.mobileMenuOpen}">
            <div class="mobile-menu-inner">
                <!-- Search (primary action) -->
                <div class="mobile-menu-search">
                    <label class="mobile-menu-search-label">Search</label>
                    <form class="search-bar" ng-submit="headerCtrl.performHeaderSearch()">
                        <input type="text"
                               ng-model="headerCtrl.searchQuery"
                               ng-keyup="headerCtrl.onSearchInputChange($event)"
                               ng-keydown="headerCtrl.onSearchKeyDown($event)"
                               ng-focus="headerCtrl.showSearchSuggestions = headerCtrl.searchSuggestions.length > 0"
                               placeholder="Videos, categories..."
                               autocomplete="off">
                        <button type="submit" aria-label="Search"><i class="fa fa-search"></i></button>
                    </form>
                    <div class="search-suggestions-dropdown" ng-show="headerCtrl.showSearchSuggestions">
                        <div class="search-suggestion-item"
                             ng-repeat="suggestion in headerCtrl.searchSuggestions track by $index"
                             ng-class="{selected: $index === headerCtrl.selectedSuggestionIndex}"
                             ng-click="headerCtrl.selectSearchSuggestion(suggestion)">
                            <i class="fa fa-search"></i>
                            <span class="suggestion-text">{{suggestion.suggestion || suggestion}}</span>
                            <span class="suggestion-type" ng-if="suggestion.type">{{suggestion.type}}</span>
                        </div>
                    </div>
                </div>

                <!-- Browse section -->
                <div class="mobile-menu-block">
                    <p class="mobile-menu-section-title">Browse</p>
                    <nav class="mobile-menu-nav" aria-label="Main navigation">
                        <a href="#/" class="mobile-menu-item" ng-class="{active: $location.path() === '/'}" ng-click="headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-home"></i></span>
                            <span class="mobile-menu-text">Home</span>
                        </a>
                        <a href="#/search" class="mobile-menu-item" ng-class="{active: $location.path() === '/search'}" ng-click="headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-search"></i></span>
                            <span class="mobile-menu-text">Search</span>
                        </a>
                        <div class="mobile-menu-section" ng-if="headerCtrl.categories.length > 0">
                            <button type="button" class="mobile-menu-item mobile-menu-toggle" ng-click="headerCtrl.toggleCategoriesDropdown()" aria-expanded="{{headerCtrl.showCategoriesDropdown}}">
                                <span class="mobile-menu-icon"><i class="fa fa-th-large"></i></span>
                                <span class="mobile-menu-text">Categories</span>
                                <span class="mobile-menu-badge" ng-if="headerCtrl.categories.length">{{headerCtrl.categories.length}}</span>
                                <i class="fa fa-chevron-down mobile-menu-chevron" ng-class="{rotated: headerCtrl.showCategoriesDropdown}"></i>
                            </button>
                            <div class="mobile-menu-sub" ng-show="headerCtrl.showCategoriesDropdown" role="list">
                                <a href="#/category/{{category.slug}}" class="mobile-menu-subitem"
                                   ng-repeat="category in headerCtrl.categories"
                                   ng-click="headerCtrl.navigateToCategory(category.slug)"
                                   role="listitem">
                                    <span class="mobile-menu-subicon"><i class="fa {{headerCtrl.getCategoryIcon(category.slug)}}"></i></span>
                                    <span>{{category.name}}</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>

                <!-- Account section (when logged in) -->
                <div class="mobile-menu-block" ng-if="headerCtrl.isAuthenticated">
                    <div class="mobile-menu-divider" role="presentation"></div>
                    <p class="mobile-menu-section-title">My account</p>
                    <nav class="mobile-menu-nav" aria-label="Account">
                        <a href="#/favorites" class="mobile-menu-item" ng-class="{active: $location.path() === '/favorites'}" ng-click="headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-heart"></i></span>
                            <span class="mobile-menu-text">Favourites</span>
                        </a>
                        <a href="#/profile" class="mobile-menu-item" ng-class="{active: $location.path() === '/profile'}" ng-click="headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-user"></i></span>
                            <span class="mobile-menu-text">Profile</span>
                        </a>
                        <a href="#/favorites?tab=history" class="mobile-menu-item" ng-click="headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-history"></i></span>
                            <span class="mobile-menu-text">Watch History</span>
                        </a>
                    </nav>
                </div>

                <!-- Sign in / Logout -->
                <div class="mobile-menu-block mobile-menu-actions">
                    <div class="mobile-menu-divider" role="presentation"></div>
                    <nav class="mobile-menu-nav" aria-label="Account actions">
                        <button type="button" class="mobile-menu-item mobile-menu-login" ng-if="!headerCtrl.authLoading && !headerCtrl.isAuthenticated" ng-click="headerCtrl.goToLogin(); headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-sign-in"></i></span>
                            <span class="mobile-menu-text">Sign in</span>
                        </button>
                        <button type="button" class="mobile-menu-item mobile-menu-logout" ng-if="headerCtrl.isAuthenticated" ng-click="headerCtrl.logout(); headerCtrl.closeMobileMenu()">
                            <span class="mobile-menu-icon"><i class="fa fa-sign-out"></i></span>
                            <span class="mobile-menu-text">Sign out</span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Dropdown Styles -->
    <style>
    /* Navigation Dropdown */
    .nav-dropdown {
        position: relative;
        display: inline-block;
    }

    .nav-dropdown-toggle {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .nav-dropdown-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-arrow {
        transition: transform 0.3s ease;
        font-size: 12px;
    }

    .dropdown-arrow.rotated {
        transform: rotate(180deg);
    }

    .nav-dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        min-width: 200px;
        z-index: 1000;
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        transition: all 0.3s ease;
    }

    /* ng-show only toggles ng-hide; when hidden, Angular adds .ng-hide */
    .nav-dropdown-menu.ng-hide {
        opacity: 0 !important;
        visibility: hidden !important;
        transform: translateY(-10px) !important;
    }

    .dropdown-item {
        display: block;
        padding: 12px 16px;
        color: #2c3e50;
        text-decoration: none;
        border-bottom: 1px solid #f8f9fa;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #3498db;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item i {
        width: 16px;
        text-align: center;
    }

    /* User Authentication Styles */
    .auth-links {
        margin-left: 15px;
    }

    .btn-outline-light {
        background: transparent;
        color: #fff;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 6px 16px;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        color: #fff;
    }

    /* User Dropdown */
    .user-dropdown {
        position: relative;
        margin-left: 15px;
    }

    .user-dropdown-toggle {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
    }

    .user-dropdown-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .user-name {
        max-width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .user-dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        min-width: 180px;
        z-index: 1000;
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        transition: all 0.3s ease;
    }

    /* ng-show only toggles ng-hide; when hidden, Angular adds .ng-hide */
    .user-dropdown-menu.ng-hide {
        opacity: 0 !important;
        visibility: hidden !important;
        transform: translateY(-10px) !important;
    }

    .user-dropdown-menu .dropdown-item {
        display: block;
        padding: 12px 16px;
        color: #2c3e50;
        text-decoration: none;
        border-bottom: 1px solid #f8f9fa;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .user-dropdown-menu .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #3498db;
    }

    .user-dropdown-menu .dropdown-item:last-child {
        border-bottom: none;
    }

    .user-dropdown-menu .dropdown-item i {
        width: 16px;
        text-align: center;
    }

    .dropdown-divider {
        height: 1px;
        background-color: #e9ecef;
        margin: 8px 0;
    }

    .logout-btn {
        color: #dc3545 !important;
    }

    .logout-btn:hover {
        background-color: #f8d7da !important;
        color: #c82333 !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .nav-dropdown-menu {
            position: static;
            box-shadow: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            margin-top: 10px;
        }

        .dropdown-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }

        .user-dropdown-menu {
            position: static;
            box-shadow: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            margin-top: 10px;
        }

        .user-dropdown {
            margin-left: 10px;
        }

        .auth-links {
            margin-left: 10px;
        }
    }

    /* Language Switcher */
    .language-switcher {
        margin-left: 15px;
    }

    .language-switcher-mobile {
        display: none;
    }

    .header-mobile-actions {
        display: none;
    }

    .language-btn {
        color: #fff;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }

    .language-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        text-decoration: none;
    }

    .flag {
        font-size: 16px;
        line-height: 1;
    }

    .language-menu {
        min-width: 180px;
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border: none;
        margin-top: 5px;
    }

    .language-menu .dropdown-item {
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.3s ease;
    }

    .language-menu .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    .language-menu .dropdown-item.active {
        background-color: #e3f2fd;
        color: #1976d2;
    }

    .lang-name {
        font-weight: 500;
        flex: 1;
    }

    .lang-english {
        font-size: 12px;
        color: #6c757d;
        font-weight: normal;
    }

    /* RTL Support */
    .rtl .language-menu {
        text-align: right;
    }

    .rtl .flag {
        margin-left: 8px;
        margin-right: 0;
    }

    /* Search Suggestions */
    .search-bar-container {
        position: relative;
        display: inline-block;
    }

    .search-suggestions-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff !important; /* Bright white background */
        border-radius: 8px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3) !important; /* Stronger shadow */
        border: 2px solid #007bff !important; /* Blue border for visibility */
        z-index: 9999 !important; /* Very high z-index */
        max-height: 300px;
        overflow-y: auto;
        margin-top: 2px;
    }

    .search-suggestion-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid #f5f5f5;
        transition: background-color 0.2s ease;
    }

    .search-suggestion-item:hover,
    .search-suggestion-item.selected {
        background-color: #f8f9fa;
    }

    .search-suggestion-item:last-child {
        border-bottom: none;
    }

    .search-suggestion-item i {
        color: #6c757d;
        margin-right: 10px;
        width: 14px;
        text-align: center;
    }

    .suggestion-text {
        flex: 1;
        font-weight: 500;
        color: #2c3e50;
    }

    .suggestion-type {
        font-size: 12px;
        color: #6c757d;
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: 8px;
    }

    /* ===== HAMBURGER & MOBILE MENU ===== */
    .hamburger-btn {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 44px;
        height: 44px;
        padding: 0;
        margin: 0 0 0 12px;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .hamburger-btn:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    .hamburger-btn:active {
        transform: scale(0.96);
    }

    .hamburger-line {
        display: block;
        width: 22px;
        height: 2px;
        background: #fff;
        border-radius: 1px;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .hamburger-btn .hamburger-line:nth-child(1) {
        margin-bottom: 6px;
    }

    .hamburger-btn .hamburger-line:nth-child(2) {
        margin-bottom: 6px;
    }

    .hamburger-btn.active .hamburger-line:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .hamburger-btn.active .hamburger-line:nth-child(2) {
        opacity: 0;
    }

    .hamburger-btn.active .hamburger-line:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }

    .header-mobile-menu {
        display: none;
        overflow: hidden;
        background: rgba(74, 25, 120, 0.98);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        max-height: 0;
        transition: max-height 0.35s ease-out;
    }

    .header-mobile-menu.open {
        max-height: 60vh;
        overflow-y: auto;
    }

    .mobile-menu-inner {
        padding: 20px 16px 28px;
        max-width: 100%;
    }

    /* Search block */
    .mobile-menu-search {
        margin-bottom: 24px;
    }

    .mobile-menu-search-label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 8px;
        padding: 0 4px;
    }

    .mobile-menu-search .search-bar {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 12px;
        padding: 12px 16px;
        margin: 0;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .mobile-menu-search .search-bar:focus-within {
        background: rgba(255, 255, 255, 0.22);
        border-color: rgba(255, 255, 255, 0.25);
    }

    .mobile-menu-search .search-bar input {
        width: 100%;
        color: #fff;
        font-size: 16px;
    }

    .mobile-menu-search .search-bar input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .mobile-menu-search .search-suggestions-dropdown {
        left: 0;
        right: 0;
        margin-top: 8px;
    }

    /* Section blocks */
    .mobile-menu-block {
        margin-bottom: 20px;
    }

    .mobile-menu-block:last-child {
        margin-bottom: 0;
    }

    .mobile-menu-section-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.5);
        margin: 0 0 10px 0;
        padding: 0 16px 0 0;
    }

    .mobile-menu-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.12);
        margin: 16px 0 20px 0;
        border: none;
    }

    .mobile-menu-nav {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    /* Menu items: 48px min-height for touch (Apple HIG), aligned icons */
    .mobile-menu-item,
    .mobile-menu-subitem {
        display: flex;
        align-items: center;
        gap: 0;
        min-height: 48px;
        padding: 0 16px;
        color: rgba(255, 255, 255, 0.95);
        text-decoration: none;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 16px;
        font-weight: 500;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
        -webkit-tap-highlight-color: transparent;
    }

    .mobile-menu-item:hover,
    .mobile-menu-subitem:hover {
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
    }

    .mobile-menu-item.active {
        background: rgba(255, 255, 255, 0.18);
        color: #fff;
        font-weight: 600;
    }

    .mobile-menu-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        min-width: 40px;
        margin-right: 12px;
        font-size: 18px;
        opacity: 0.9;
    }

    .mobile-menu-icon i {
        font-size: 18px;
    }

    .mobile-menu-text {
        flex: 1;
    }

    .mobile-menu-toggle {
