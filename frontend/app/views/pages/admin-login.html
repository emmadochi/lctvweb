<!-- Admin Login Page -->
<div class="admin-login-page" ng-controller="AdminLoginController as vm">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fa fa-tv fa-3x"></i>
                </div>
                <h1>LCM TV Admin</h1>
                <p>Content Management System</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" ng-submit="vm.login()" novalidate>
                <!-- Email Field -->
                <div class="form-group" ng-class="{ 'has-error': vm.loginForm.email.$invalid && vm.loginForm.email.$dirty }">
                    <label for="email" class="control-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               ng-model="vm.credentials.email"
                               placeholder="admin@churchtv.org"
                               required
                               autofocus>
                    </div>
                    <div class="help-block" ng-show="vm.loginForm.email.$invalid && vm.loginForm.email.$dirty">
                        Please enter a valid email address
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group" ng-class="{ 'has-error': vm.loginForm.password.$invalid && vm.loginForm.password.$dirty }">
                    <label for="password" class="control-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               ng-model="vm.credentials.password"
                               placeholder="Enter your password"
                               required>
                    </div>
                    <div class="help-block" ng-show="vm.loginForm.password.$invalid && vm.loginForm.password.$dirty">
                        Password is required
                    </div>
                </div>

                <!-- Error Message -->
                <div class="alert alert-danger" ng-show="vm.errorMessage">
                    <i class="fa fa-exclamation-triangle"></i>
                    {{vm.errorMessage}}
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary btn-lg btn-block"
                            ng-disabled="vm.isLoading || vm.loginForm.$invalid">
                        <i class="fa fa-sign-in" ng-hide="vm.isLoading"></i>
                        <i class="fa fa-spinner fa-spin" ng-show="vm.isLoading"></i>
                        {{vm.isLoading ? 'Signing In...' : 'Sign In'}}
                    </button>
                </div>
            </form>

            <!-- Footer Links -->
            <div class="login-footer">
                <a href="#/" class="btn btn-link">
                    <i class="fa fa-arrow-left"></i> Back to LCM TV
                </a>
                <div class="login-info">
                    <small>
                        <i class="fa fa-info-circle"></i>
                        Administrative access only
                    </small>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="login-bg-elements">
            <div class="bg-element bg-element-1">
                <i class="fa fa-play-circle"></i>
            </div>
            <div class="bg-element bg-element-2">
                <i class="fa fa-users"></i>
            </div>
            <div class="bg-element bg-element-3">
                <i class="fa fa-video-camera"></i>
            </div>
        </div>
    </div>
</div>

<style>
/* Admin Login Page Styles */
.admin-login-page {
    min-height: 100vh;
    background: linear-gradient(135deg, #6a0dad 0%, #4c1d95 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

.login-container {
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 10;
}

.login-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
}

.login-header {
    background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
    color: white;
    text-align: center;
    padding: 40px 30px 30px;
}

.login-logo {
    margin-bottom: 20px;
}

.login-logo i {
    color: rgba(255,255,255,0.9);
}

.login-header h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 5px;
}

.login-header p {
    opacity: 0.9;
    margin: 0;
}

.login-form {
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.control-label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
    display: block;
}

.input-group {
    position: relative;
}

.input-group-addon {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-right: none;
    color: #666;
    padding: 10px 15px;
    border-radius: 4px 0 0 4px;
}

.form-control {
    border-left: none;
    border-radius: 0 4px 4px 0;
    padding: 10px 15px;
    font-size: 16px;
    height: auto;
}

.form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
}

.input-group:focus-within .input-group-addon {
    border-color: #3498db;
    background: #e3f2fd;
}

.btn-primary {
    background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
}

.btn-primary:disabled {
    background: #bdc3c7;
    transform: none;
    box-shadow: none;
    cursor: not-allowed;
}

.btn-link {
    color: #3498db;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.btn-link:hover {
    color: #2980b9;
    text-decoration: underline;
}

.alert {
    border-radius: 8px;
    border: none;
    padding: 15px;
    margin-bottom: 20px;
}

.alert-danger {
    background: #fee;
    color: #c0392b;
    border-left: 4px solid #e74c3c;
}

.help-block {
    color: #e74c3c;
    font-size: 12px;
    margin-top: 5px;
}

.login-footer {
    background: #f8f9fa;
    padding: 20px 30px;
    text-align: center;
    border-top: 1px solid #eee;
}

.login-info {
    margin-top: 10px;
}

.login-info small {
    color: #666;
    font-style: italic;
}

/* Background Elements */
.login-bg-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1;
}

.bg-element {
    position: absolute;
    color: rgba(255,255,255,0.1);
    font-size: 60px;
    animation: float 6s ease-in-out infinite;
}

.bg-element-1 {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.bg-element-2 {
    top: 60%;
    right: 15%;
    animation-delay: 2s;
    font-size: 40px;
}

.bg-element-3 {
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
    font-size: 50px;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.1;
    }
    50% {
        transform: translateY(-20px) rotate(5deg);
        opacity: 0.2;
    }
}

/* Form Validation Styles */
.has-error .form-control {
    border-color: #e74c3c;
    box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.25);
}

.has-error .input-group-addon {
    border-color: #e74c3c;
    background: #fee;
    color: #e74c3c;
}

/* Responsive Design */
@media (max-width: 480px) {
    .admin-login-page {
        padding: 10px;
    }

    .login-header {
        padding: 30px 20px 20px;
    }

    .login-form {
        padding: 20px;
    }

    .login-footer {
        padding: 15px 20px;
    }

    .bg-element {
        display: none;
    }
}

/* Loading Animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.fa-spinner {
    animation: spin 1s linear infinite;
}

/* Focus States for Accessibility */
.form-control:focus,
.btn:focus {
    outline: none;
}

.btn:focus {
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
}
</style>
